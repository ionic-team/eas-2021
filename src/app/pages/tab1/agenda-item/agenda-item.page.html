<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Agenda"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content" [fullscreen]="true">
  <div class="header ion-padding">
    <ion-avatar>
      <img [src]="speaker.photoUrl" />
    </ion-avatar>

    <h1>{{ agendaItem.title }}</h1>
    <h2>{{ speaker.name }}, {{ speaker.role }}, {{ speaker.company }}</h2>
  </div>

  <ion-list-header>About this talk</ion-list-header>
  <ion-list [inset]="true" class="description-list">
    <ion-item>
      <ion-text class="ion-padding-top ion-padding-bottom">
        {{ agendaItem.description }}
      </ion-text>
    </ion-item>
  </ion-list>

  <ion-list-header>When</ion-list-header>
  <ion-list [inset]="true" class="when-list">
    <ion-item>
      <ion-label>
        Wednesday, December 8th<br />
        <ion-note>8:00 AM - 9:00 AM CT</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header>Watch</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" [detail]="false" class="watch-live">
      <ion-label>Watch live at ionic.io/events</ion-label>
    </ion-item>
    <ion-item [button]="true">
      <ion-label>Remind Me</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
