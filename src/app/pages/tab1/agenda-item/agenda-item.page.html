<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Agenda"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content" [fullscreen]="true">
  <div class="header ion-padding">

    <div class="avatars">
      <app-agenda-avatars size="96px" [urls]="photoUrls"></app-agenda-avatars>
    </div>

    <h1>{{ agendaItem.title }}</h1>
    <h2>
      <div *ngFor="let speaker of speakers">
        {{ speaker.firstName }} {{ speaker.lastName }}, {{ speaker.role }}, {{ company.name }}
      </div>
    </h2>
  </div>

  <ion-list-header class="eas-header-small">About this talk</ion-list-header>
  <ion-list [inset]="true" class="description-list">
    <ion-item lines="none">
      <ion-text class="ion-padding-top ion-padding-bottom">
        {{ agendaItem.description }}
      </ion-text>
    </ion-item>
  </ion-list>

  <ion-list-header class="eas-header-small">When</ion-list-header>
  <ion-list [inset]="true" class="when-list">
    <ion-item  lines="none">
      <ion-label>
        Wednesday, December 8th<br />
        <ion-note>{{ formatTalkTime(agendaItem) }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header class="eas-header-small">Watch</ion-list-header>
  <ion-list [inset]="true">
    <ion-item [button]="true" [detail]="false" class="watch-live">
      <ion-label>Watch live at ionic.io/events</ion-label>
    </ion-item>
    <ion-item [button]="true" (click)="setReminder(agendaItem)"  lines="none">
      <ion-label>Remind Me</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
