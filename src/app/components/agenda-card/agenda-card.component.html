<ion-card
  (click)="navigateToAgendaItemPage()"
  [button]="true"
>
  <ion-card-header>
    <ion-avatar>
      <img [src]="speaker.photoUrl" />
    </ion-avatar>
    <ion-card-title>{{ agenda.title }}</ion-card-title>
    <ion-card-subtitle>{{ speaker.firstName }} {{ speaker.lastName }}, {{ speaker.role }}, {{ company.name }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>{{ agenda.startTime }} - {{ agenda.endTime }} CT</ion-card-content>
</ion-card>
