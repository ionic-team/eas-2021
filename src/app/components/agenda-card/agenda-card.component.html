<ion-card
  [button]="true"
>
  <ion-card-header>
    <ion-avatar>
      <img [src]="speaker.photoUrl" />
    </ion-avatar>
    <ion-card-title>{{ title }}</ion-card-title>
    <ion-card-subtitle>{{ speaker.name }}, {{ speaker.role }}, {{ speaker.company }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>{{ startTime }} - {{ endTime}} CT</ion-card-content>
</ion-card>
