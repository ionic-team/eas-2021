<ion-card
  (click)="navigateToAgendaItemPage()"
  [button]="true"
>
  <ion-card-header>
    <app-agenda-avatars size="48px" [urls]="photoUrls"></app-agenda-avatars>
    <ion-card-title>{{ agenda.title }}</ion-card-title>
    <ion-card-subtitle>
      <div *ngFor="let speaker of speakers">
        {{ speaker.firstName }} {{ speaker.lastName }}, {{ speaker.role }}, {{ company.name }}
      </div>
      </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>{{ agenda.startTime }} - {{ agenda.endTime }} CT</ion-card-content>
</ion-card>
