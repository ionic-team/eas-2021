<ion-content>
  <ion-buttons id="close-button">
    <ion-button color="dark" (click)="closeModal()">
      <ion-icon name="close-circle" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>

  <app-speaker-card [safeArea]="true" [id]="id"></app-speaker-card>

  <div class="ion-padding">
    <h2>About {{ speaker.firstName }}</h2>
    <ion-text>{{ speaker.biography }}</ion-text><br /><br />

    <h2>Connect with {{ speaker.firstName }}</h2>
    <ion-button color="light" class="connect-button">
      <div>
        <ion-icon name="logo-linkedin"></ion-icon><br />
        <span>LinkedIn</span>
      </div>
    </ion-button>

    <ion-button color="light" class="connect-button">
      <div>
        <ion-icon name="logo-github"></ion-icon><br />
        <div>GitHub</div>
      </div>
    </ion-button>

    <ion-button color="light" class="connect-button">
      <div>
        <ion-icon name="logo-twitter" size="large"></ion-icon><br />
        <ion-label>Twitter</ion-label>
      </div>
    </ion-button>
  </div>
</ion-content>
