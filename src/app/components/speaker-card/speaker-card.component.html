<ion-card
  [ngClass]="{ 'card-button': button }"
  [button]="button"
  [style.backgroundImage]="'url(' + speaker.photoUrl + ')'"
  (click)="presentModal()"
>
  <ion-card-header>
    <ion-card-title>{{ speaker.name }}</ion-card-title>
    <ion-card-subtitle>{{ speaker.role }}, {{ speaker.company }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content><!-- TODO: logo --></ion-card-content>
</ion-card>
