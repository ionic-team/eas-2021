<ion-card
  [ngClass]="{
    'card-button': button,
    'safe-area': safeArea
  }"
  [button]="button"
  [style.backgroundImage]="'url(' + speaker.photoUrl + ')'"
  (click)="presentModal()"
>
  <ion-card-header>
    <ion-card-title>{{ speaker.firstName }} {{ speaker.lastName }}</ion-card-title>
    <ion-card-subtitle>{{ speaker.role }}, {{ company.name }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <img [src]="company.logoUrl" />
  </ion-card-content>
</ion-card>
